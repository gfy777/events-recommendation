<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Item Recommendation">
    <meta name="author" content="Your Name">
    <title>Events Recommendation</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
<header class="top-header">
    <nav class="top-nav">
        <a href="#">Home</a>
        <a href="#contact">Contact</a>
    </nav>
    <span id="welcome-msg"></span>
    <i id="avatar" class="avatar fa fa-user fa-2x"></i>
</header>

<div class="container">
    <header>
        <p>
            <span>Events</span>
            <br/> Recommendation
        </p>
    </header>

    <section class="main-section">
        <aside id="item-nav">
            <div class="nav-icon">
                <i class="fa fa-sitemap fa-2x"></i>
            </div>
            <nav class="main-nav">
                <a href="#" id="nearby-btn" class="main-nav-btn active">
                    <i class="fa fa-map-marker"></i> Nearby
                </a>
                <a href="#" id="fav-btn" class="main-nav-btn">
                    <i class="fa fa-heart"></i> My Favorites
                </a>
                <a href="#" id="recommend-btn" class="main-nav-btn">
                    <i class="fa fa-thumbs-up"></i> Recommendation
                </a>
            </nav>
        </aside>

        <ul id="item-list">
            <li class="item">
                <img alt="item image" src="https://s3-media3.fl.yelpcdn.com/bphoto/EmBj4qlyQaGd9Q4oXEhEeQ/ms.jpg"/>
                <div>
                    <a class="item-name" href="#">Item</a>
                    <p class="item-category">Vegetarian</p>
                    <div class="stars">
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                    </div>
                </div>
                <p class="item-address">699 Calderon Ave<br/>Mountain View<br/> CA</p>
                <div class="fav-link">
                    <i class="fa fa-heart"></i>
                </div>
            </li>
        </ul>
    </section>
</div>

<footer id="contact">
    <p class="title">What We Do</p>
    <p>"Help you find the best place around."</p>
    <ul>
        <li>
            <p><i class="fa fa-map-o fa-2x"></i></p>
            <p>Demo office, CA</p>
        </li>
        <li>
            <p><i class="fa fa-envelope-o fa-2x"></i></p>
            <p>ryanG@demo.com</p>
        </li>
        <li>
            <p><i class="fa fa-phone fa-2x"></i></p>
            <p>+1 234 567 890</p>
        </li>
    </ul>
</footer>

<div id="login" class="modal">
    <form class="modal-content animate">
        <div class="imgcontainer">
            <span class="close" title="Close Modal" onclick="UIController.closeLoginForm()">&times;</span>
            <i class="fa fa-user fa-2x"></i>
        </div>

        <div id="login-core" class="login-container">

            <label style="color: #2d283e"><b>Username</b></label>
            <input type="text" placeholder="Demo Username: ryan" id="username" style="border-radius: 25px" required>

            <label style="color: #2d283e"><b>Password</b></label>
            <input type="password" placeholder="Demo Password: ryan" id="password" style="border-radius: 25px" required>

            <button type="button" id="authenticate">Login</button>
        </div>

        <div class="login-container" style="background-color:#f1f1f1">
            <button type="button" class="cancelbtn" onclick="UIController.closeLoginForm()">Cancel</button>
            <span class="psw"><a href="#">Forgot password?</a></span>
        </div>
    </form>
</div>

<div id="logout" class="modal">
    <form class="modal-content animate">
        <div class="imgcontainer">
            <span class="close" title="Close Modal" onclick="UIController.closeLogoutForm()">&times;</span>
            <i class="fa fa-user fa-2x"></i>
        </div>

        <div id="logout-core" class="login-container">
            <button type="button" id="deauthenticate">Logout</button>
        </div>
    </form>
</div>


<script src="https://rawgit.com/emn178/js-md5/master/build/md5.min.js"></script>
<script src="scripts/main.js"></script>
</body>
</html>
